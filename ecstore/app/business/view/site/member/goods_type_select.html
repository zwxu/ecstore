<div id="member-main" class="member-main">
    <h1 class="title"><{t}>商品种类选择<{/t}></h1>
    <form action="<{link app=business ctl=site_member act=goods_add_go}>" enctype="multipart/form-data" encoding="multipart/form-data" method="post" name="goods_add_go" id='x-return-form'>
	<div class="return_box">
	<div class="return_boxon" id="require"><input type="radio" name="goods_kind" value="virtual" checked onclick="shoudao();"/>实体商品</div>
	<div class="return_boxn" id="norequire"><input type="radio" name="goods_kind" value="entity" onclick="weishoudao();"/>虚拟商品</div>
    </div>
    <div class="cl_zhi"></div>
    <div class="table-action" style="margin-top:10px;">
    <{button id="x-submit" type="submit"  label=$___aftersales="下一步"|t:'aftersales'}>
    </div>
    </form>
</div>

<script>
function shoudao(){
    if($('require').className  == 'return_boxn'){
        $('require').removeClass('return_boxn');
        $('require').addClass('return_boxon');
        $('norequire').removeClass('return_boxon');
        $('norequire').addClass('return_boxn');
    }
}

function weishoudao(){
    if($('norequire').className  == 'return_boxn'){
        $('require').removeClass('return_boxon');
        $('require').addClass('return_boxn');
        $('norequire').removeClass('return_boxn');
        $('norequire').addClass('return_boxon');
    }
}
</script>
