<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>chart</title>
   		<style>
		   html,body{overflow:hidden;padding:0;margin:0;}
		</style>
		<{script src="moo.js" app="desktop"}>
		<{script src="coms/highcharts.js" app="desktop"}>
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 100%; height: 300px; margin: 0 auto"></div>
		<script type="text/javascript">
		
			var chart;
		   
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container'
					},
					credits:{
					  enabled:false  
					},
					title: {
						text:'<{t}>成交额统计<{/t}>',
						x: -20 //center
					},
					subtitle: {
						text: '<{t}>2010-09-1至2010-09-02 的日成交量统计信息<{/t}>',
						x: -20
					},
					xAxis: { 
						categories: <{$categories}>
					},
					yAxis: {
						title: {
							text: '<{t}>成交量 (单)<{/t}>'
						},
						plotLines: [{
							value: 1500,
							width: 2,
							color: '#FF0000'
						}]
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +'°C';
						}
					},
					legend: {
						enabled:false
					},
					series: <{$data}>
				});
  
				
		</script>
		
				
	</body>
</html>
